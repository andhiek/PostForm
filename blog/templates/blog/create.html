{% extends 'base.html' %}



{% block header %}
<h1>{{title}}</h1>
<p>{{title}}</p>
{% endblock header %}



{% block content %}
<div class="container">
  <p>{{error}}</p>

  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{forms_create}}

    </table>
    <button class="btn btn-sm" type="submit">Submit</button>
  </form>
</div>



{% endblock content %}
